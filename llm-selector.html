<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Your AI Platform - Tiger Prompts</title>
  <link rel="stylesheet" href="llm-selector.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <!-- Header with Tiger Stripes -->
      <div class="header">
        <img src="logo-white.png" alt="Tiger Prompts" class="logo">
        <h1>Choose Your AI Platform</h1>
        <div class="subtitle">Start enhancing your prompts on any supported platform</div>
      </div>

      <!-- Content -->
      <div class="content">
        <div class="platforms-grid">
          <!-- ChatGPT -->
          <button class="platform-card" data-url="https://chat.openai.com">
            <div class="platform-icon chatgpt">
              <img src="chatgpt-logo.png" alt="ChatGPT" style="width: 40px; height: 40px; object-fit: contain;" />
            </div>
            <div class="platform-content">
              <h3>ChatGPT</h3>
              <p>Most popular AI assistant from OpenAI</p>
            </div>
            <div class="platform-arrow">â†’</div>
          </button>

          <!-- Claude -->
          <button class="platform-card" data-url="https://claude.ai">
            <div class="platform-icon claude">
              <svg width="40" height="40" viewBox="0 0 24 24" fill="none">
                <rect width="24" height="24" rx="5" fill="#CC9B7A"/>
                <path d="M7 8L17 16M17 8L7 16" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
              </svg>
            </div>
            <div class="platform-content">
              <h3>Claude</h3>
              <p>Anthropic's constitutional AI assistant</p>
            </div>
            <div class="platform-arrow">â†’</div>
          </button>

          <!-- Google Gemini -->
          <button class="platform-card" data-url="https://gemini.google.com">
            <div class="platform-icon gemini">
              <svg width="40" height="40" viewBox="0 0 24 24" fill="none">
                <defs>
                  <linearGradient id="gemini-grad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#4285F4"/>
                    <stop offset="100%" style="stop-color:#9B72F2"/>
                  </linearGradient>
                </defs>
                <circle cx="12" cy="12" r="10" fill="url(#gemini-grad)"/>
                <path d="M12 5L9 12L12 19L15 12L12 5Z" fill="white"/>
              </svg>
            </div>
            <div class="platform-content">
              <h3>Google Gemini</h3>
              <p>Google's most capable AI model</p>
            </div>
            <div class="platform-arrow">â†’</div>
          </button>

          <!-- Perplexity -->
          <button class="platform-card" data-url="https://www.perplexity.ai">
            <div class="platform-icon perplexity">
              <svg width="40" height="40" viewBox="0 0 24 24" fill="none">
                <rect width="24" height="24" rx="5" fill="#1FB0AA"/>
                <circle cx="12" cy="8" r="2" fill="white"/>
                <circle cx="12" cy="16" r="2" fill="white"/>
                <path d="M10 12H14" stroke="white" stroke-width="2" stroke-linecap="round"/>
              </svg>
            </div>
            <div class="platform-content">
              <h3>Perplexity</h3>
              <p>AI-powered answer engine with citations</p>
            </div>
            <div class="platform-arrow">â†’</div>
          </button>

          <!-- Poe -->
          <button class="platform-card" data-url="https://poe.com">
            <div class="platform-icon poe">
              <svg width="40" height="40" viewBox="0 0 24 24" fill="none">
                <circle cx="12" cy="12" r="10" fill="#FF3B30"/>
                <path d="M8 10.5L12 14.5L16 10.5" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
            <div class="platform-content">
              <h3>Poe</h3>
              <p>Access multiple AI models in one place</p>
            </div>
            <div class="platform-arrow">â†’</div>
          </button>

          <!-- You.com -->
          <button class="platform-card" data-url="https://you.com">
            <div class="platform-icon youcom">
              <svg width="40" height="40" viewBox="0 0 24 24" fill="none">
                <rect width="24" height="24" rx="5" fill="#0066FF"/>
                <path d="M8 9L12 13L16 9" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M8 15H16" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
              </svg>
            </div>
            <div class="platform-content">
              <h3>You.com</h3>
              <p>AI search engine with chat capabilities</p>
            </div>
            <div class="platform-arrow">â†’</div>
          </button>
        </div>

        <div class="tip">
          ðŸ’¡ <strong>Tip:</strong> The Tiger Prompts sidebar will appear automatically on your chosen platform
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <p>You can change platforms anytime by visiting any of these sites</p>
        <p class="version">Tiger Prompts v2.0.0</p>
      </div>
    </div>
  </div>

  <script src="llm-selector.js"></script>
</body>
</html>
